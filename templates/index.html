<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Crop Recommendation System</h1>
    <form action="/predict" method="post">
        <label for="N">N:</label>
        <input type="number" id="N" name="N" step="any" placeholder="Min: 0, Max: 140"><br>
        <label for="P">P:</label>
        <input type="number" id="P" name="P" step="any" placeholder="Min: 5, Max: 145"><br>
        <label for="K">K:</label>
        <input type="number" id="K" name="K" step="any" placeholder="Min: 5, Max: 205"><br>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="any" placeholder="Min: 8.83, Max: 43.68"><br>
        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="any" placeholder="Min: 14.26, Max: 99.98"><br>
        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="any" placeholder="Min: 3.5, Max: 9.96"><br>
        <label for="rainfall">Rainfall:</label>
        <input type="number" id="rainfall" name="rainfall" step="any" placeholder="Min: 20.21, Max: 298.56"><br>
        <button type="submit">Predict</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
